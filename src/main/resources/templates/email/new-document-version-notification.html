<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject}">Новый документ</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #2c3e50; color: white; padding: 10px 20px; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer { margin-top: 20px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="'Здравствуйте, ' + ${userName} + '!'">Здравствуйте!</h1>
    </div>
    <div class="content">
        <p>В категории <strong th:text="${category}">Категория</strong> появился новый документ:</p>
        <h2 th:text="${documentTitle}">Название документа</h2>
        <p th:text="${documentDescription} ?: 'Описание отсутствует'">Описание документа</p>
        <a th:href="${documentLink}" class="button">Перейти к документу</a>
    </div>
    <div class="footer">
        <p>Это автоматическое сообщение. Пожалуйста, не отвечайте на него.</p>
        <p>Если вы не хотите получать уведомления,
            <a th:href="${unsubscribeLink}">отпишитесь</a> от рассылки.</p>
    </div>
</div>
</body>
</html>
